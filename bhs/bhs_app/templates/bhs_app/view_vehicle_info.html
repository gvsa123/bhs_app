{% extends 'bhs_app/base.html' %}

{% block content %}

<h2>{{ data_customer.first_name }} {{ data_customer.last_name }}'s Vehicle Information</h2>
<table>
    <tr>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
        <th>Mileage</th>
        <th>VIN</th>
    </tr>
    <tr>
        <td>{{ data_vehicle.year}}</td>
        <td>{{ data_vehicle.make}}</td>
        <td>{{ data_vehicle.model}}</td>
        <td>{{ data_vehicle.mileage}}</td>
        <td>{{ data_vehicle.vin}}</td>
    </tr>
</table>

{% endblock %}
