{% extends 'bhs_app/base.html' %}

{% block content %}
<h2>Create New Customer</h2>
<form action="/create_new_customer/" method="POST">
    {% csrf_token %}
    {{ form_customer }}
    <h2>Add Vehicle</h2>
    {{ form_vehicle }}
    <h2>Add a Repair Order</h2>
    {{ form_ro }}
    <h3>Add Comment</h3>
    {{ form_comment }}
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
