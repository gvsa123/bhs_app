{% extends 'bhs_app/base.html' %}

{% block content %}
<h2><p> Existing Customers </p></h2>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        
    </tr>
    {% for customer in data %}
    <tr>
        <td><a href="{{ 'view_customer_profile' }}/{{ customer.customer }}/">{{ customer.first_name }}</a></td>
        <td><a href="{{ 'view_customer_profile' }}/{{ customer.customer }}/">{{ customer.last_name }}</a></td>
        <td><a href="{{ 'view_customer_profile' }}/{{ customer.customer }}/">{{ customer.phone_number }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
